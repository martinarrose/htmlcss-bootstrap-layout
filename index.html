<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container text-center d-grid gap-4">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-6 col-md-6 col-lg-4 border border-warning bg-light">
          <h3>Colonna 1</h3>
        </div>
        <div class="col-6 col-md-6 col-lg-8 border border-warning bg-secondary">
          <h3>colonna 2</h3>
        </div>
      </div>
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4 col-lg-4 border border-warning bg-primary">
          <h3>Colonna 1</h3>
        </div>
        <div class="col-6 col-md-4 col-lg-4 border border-warning">
          <h3>Colonna 2</h3>
        </div>
        <div class="col-12 col-md-4 col-lg-4 border border-warning">
          <h3>Colonna 3</h3>
        </div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6 border col-md-3 col-lg-3 border-warning">
          <h3>Colonna 1</h3>
        </div>
        <div class="col-6 border col-md-3 col-lg-3 border-warning">
          <h3>Colonna 2</h3>
        </div>
        <div class="col-6 border col-md-3 col-lg-3 border-warning">
          <h3>Colonna 3</h3>
        </div>
        <div class="col-6 border col-md-3 col-lg-3 border-warning">
          <h3>Colonna 4</h3>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
